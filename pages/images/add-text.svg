<svg width="60" height="24" viewBox="0 0 60 24" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 主背景渐变 -->
        <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#F0F0F0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
        </linearGradient>

        <!-- 阴影渐变 -->
        <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#C8C8C8;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:1" />
        </linearGradient>

        <!-- 内阴影渐变 -->
        <linearGradient id="innerShadow" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#D8D8D8;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#F8F8F8;stop-opacity:0.3" />
        </linearGradient>

        <!-- 投影滤镜 -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
        </filter>
    </defs>

    <!-- 底部阴影层 -->
    <rect x="2" y="4" width="56" height="20" rx="6" fill="url(#shadowGradient)"/>

    <!-- 主按钮 -->
    <rect x="2" y="2" width="56" height="20" rx="6" fill="url(#buttonGradient)" filter="url(#shadow)"/>

    <!-- 内阴影效果 -->
    <rect x="2" y="2" width="56" height="20" rx="6" fill="url(#innerShadow)" opacity="0.5"/>

    <!-- 文字 "添加" -->
    <text x="30" y="12" font-family="-apple-system, BlinkMacSystemFont, PingFang SC, Microsoft YaHei, sans-serif" font-size="10" font-weight="500" fill="#555555" text-anchor="middle" dominant-baseline="middle">添加</text>
</svg>