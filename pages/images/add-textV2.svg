<svg width="60" height="24" viewBox="0 0 80 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 主背景渐变 -->
        <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F7F7F7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
        </linearGradient>

        <!-- 阴影渐变 -->
        <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D1D1D1;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:0.6" />
        </linearGradient>

        <!-- 投影滤镜 -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- 底部阴影层 -->
    <rect x="2" y="4" width="76" height="26" rx="8" fill="url(#shadowGradient)"/>

    <!-- 主按钮 -->
    <rect x="2" y="2" width="76" height="26" rx="8" fill="url(#buttonGradient)" filter="url(#shadow)"/>

    <!-- 文字 "添加" -->
    <text x="40" y="15" font-family="-apple-system, BlinkMacSystemFont, PingFang SC, Microsoft YaHei, sans-serif" font-size="12" font-weight="500" fill="#999999" text-anchor="middle" dominant-baseline="middle">添加</text>
</svg>